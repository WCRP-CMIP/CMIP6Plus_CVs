name: File Versioning

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  update_versioning:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch the complete commit history

      - name: Set up Git
        run: |
          git config user.email "actions@wcrp-cmip.org"
          git config user.name "CMIP-IPO: Automated GitHub Action"
          git config credential.helper store
          git config --global user.email "actions@wcrp-cmip.org"
          git config --global user.name "CMIP-IPO GitHub Action"
          git config --global push.default current
          echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        shell: bash

      - name: Update Versioning
        id: run-python-script
        run: python .github/libs/version.py -t ${GH_TOKEN}
        shell: bash

      - name: Write Changes
        run: |
          if [ -z "$ACT" ]; then
            git push origin $(git rev-parse --abbrev-ref HEAD)
          else
            echo "Skipping this step in 'act' environment."
          fi
        shell: bash
        continue-on-error: true

  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Read JSON files and Update Counts
        env:
          keys: experiment_id source_id activity_id
        run: |
          count=$(jq ".experiment_id | length" *_experiment_id.json)
          echo "experiment_id=${count}"
          echo "experiment=${count}" >> $GITHUB_ENV
          echo "experiment_id length = ${count}" >> $GITHUB_STEP_SUMMARY
          echo "experiment_id=${count}"

          count=$(jq ".source_id | length" *_source_id.json)
          echo "sourceid=${count}" >> $GITHUB_ENV
          # echo "source_id length = ${count}" >> $GITHUB_STEP_SUMMARY
        
          count=$(jq ".activity_id | length" *_activity_id.json)
          echo "activityid=${count}" >> $GITHUB_ENV
          # echo "activity_id length = ${count}" >> $GITHUB_STEP_SUMMARY
        shell: bash  


      - name: Update README
        run: |
          readme_section="<td><strong>Repository Contents</strong></td>
          <td><img src='https://img.shields.io/badge/Activities-%20${activity_id}%20-purple'>
          <img src='https://img.shields.io/badge/Experiments-%20${experiment_id}%20-coral'>
          <img src='https://img.shields.io/badge/Sources-%20${source_id}%20-blue'></td>"

          sed -i "/<td><strong>Repository Contents<\/strong><\/td>/,/<\/tr>/c\\$readme_section" README.md
        shell: bash

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Updating repository description. "

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
